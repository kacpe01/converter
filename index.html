<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>KolekReps - Konwerter Linków</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <h1 class="page-title">Konwerter Linków</h1>

    <div class="form-container">
      <input type="text" id="link-input" class="input-field" placeholder="Wklej link z kakobuy, weidian, etc...">
      <button id="convert-button" class="btn btn-accent">Konwertuj</button>

  </div>
  <div id="results-container"></div>
